<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>
      Player 1 <br />
      <span id="x"></span>
    </h1>
    <div class="gameArea">
      <div id="mainContainer">
        <div class="row">
          <button class="box 0 0"></button>
          <button class="box 1 0"></button>
          <button class="box 2 0"></button>
        </div>
        <div class="row">
          <button class="box 0 1"></button>
          <button class="box 1 1"></button>
          <button class="box 2 1"></button>
        </div>
        <div class="row">
          <button class="box 0 2"></button>
          <button class="box 1 2"></button>
          <button class="box 2 2"></button>
        </div>
      </div>
      <button id="restart">Play again</button>
    </div>
    <h1>
      Player 2 <br />
      <span id="o"></span>
    </h1>
    <script src="script.js"></script>
  </body>
</html>
